{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
	<link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
	<link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
	<link rel="manifest" href="{% static 'img/site.webmanifest' %}">
	<title>CodeBrawl 2.0</title>
	<link href="{% static 'css/w3.css' %}" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
	<link href="{% static 'css/materialize.css' %}" rel="stylesheet">
	<script src="{% static 'js/materialize.js' %}"></script>
<style>
body,h1 {font-family: "Ubuntu", sans-serif}
body, html {height: 100%}
.bgimg {
	background-image: url("{% static 'img/homeback.jpg' %}");
	min-height: 100%;
	background-position: center;
	background-size: cover;
}
</style>
</head>
<body>
{% if messages %}
	{% for message in messages %}
		{% if message.tags == 'error' %}
			<script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:10000});</script>
		{% endif %}
		{% if message.tags == 'success' %}
			<script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:5000});</script>
		{% endif %}
	{% endfor %}
{% endif %}
	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-middle" style="box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2); background: rgb(0,0,0,0.7); border-radius: 10px; width: 80%;">
			<br>
				<img src="{% static 'img/logo.png' %}" style="width: 100%;">
			<br><br>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<br>
			<div style="text-align: center; font-size: 25px;" id="countdown"></div>
			<div style="display: none; font-size: 25px; text-align: center;" id="b7c2506678e5cfcd7c8f6c76ad787896"><a href="/b7c2506678e5cfcd7c8f6c76ad787896" style="text-decoration: none;">Login</a></div>
			<br>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<a href="/register" style="text-decoration: none;"><p class="w3-large w3-center">Register [CLOSED]</p></a>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<a href="/leaderboard" style="text-decoration: none;"><p class="w3-large w3-center">Leaderboard</p></a>
			<hr class="w3-border-grey" style="margin:auto;width:40%">
			<br>
		</div>
		<div class="w3-display-bottomleft w3-padding-large">
			Made with ❤️ by <a href="https://twitter.com/PriyamHarsh14">Priyam Harsh</a>
		</div>
	</div>
