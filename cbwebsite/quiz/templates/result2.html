{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <!-- Title Page-->
    <title>CodeBrawl 2.0</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/signup.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'css/materialize.css' %}" rel="stylesheet">
    <script src="{% static 'js/materialize.js' %}"></script>
    <script src="{% static 'js/typeit.min.js' %}"></script>
</head>
<body>
{% if messages %}
    {% for message in messages %}
        {% if message.tags == 'error' %}
            <script>M.toast({html: "{{message}}", classes: 'red rounded', displayLength:10000});</script>
        {% endif %}
        {% if message.tags == 'success' %}
            <script>M.toast({html: "{{message}}", classes: 'green rounded', displayLength:5000});</script>
        {% endif %}
    {% endfor %}
{% endif %}
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680" style="padding: 12px;">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" id="myID"></h2>
                    <script type="text/javascript">
                        var i;
                        i = new TypeIt('#myID');
                        i.type("Thank you {{ request.user.username }}, for participating in CodeBrawl 2.0.").break().break();
                        i.type("The event isn't over yet. Please wait for a while. Your result page will be ready at 9:00 PM.").break().break();
                        i.type("You can either logout using the button below or refresh this page after the event is over.");
                        i.go();
                    </script>
                    <div class="p-t-15">
                        <a href="/logout"><button class="btn btn--radius-2 btn--blue">Logout</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
